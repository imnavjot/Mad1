<!DOCTYPE html>
<html>
<head>
    <title>GroceryStore - Home</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to the Grocery Store</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Login</h5>
                        <p class="card-text">Already have an account? Log in to start shopping.</p>
                        <a href="/login" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Sign Up</h5>
                        <p class="card-text">Join us and start shopping for groceries.</p>
                        <a href="/signup" class="btn btn-success">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a href="/admin/login" class="btn btn-info">Admin / Store Manager Login</a>
        </div>
    </div>
</body>
</html>
