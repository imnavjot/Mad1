

<!DOCTYPE html>
<html>
<head>
    <title>Login - Grocery Store</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
  <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand">Grocery Store</a>
            <a href="/" class="btn btn-secondary ml-auto">Home</a>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <h2 class="card-title mb-4">Login</h2>
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="mt-1 btn btn-primary">Login</button>
            </form>
            {% if error_message %}
            <div class="alert alert-danger mt-2" role="alert">
            {{ error_message }}
            </div>
            {% endif %}
            <p class="mt-3">Don't have an account? <a href="/signup">Sign Up</a></p>
            <p class="mb-0">Admin or Store Manager? <a href="/admin/login">Admin Login</a></p>
        </div>
    </div>
</body>
</html>
