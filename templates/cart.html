<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
    <a class="navbar-brand">Grocery Store</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="search">üîçÔ∏é</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/history">History</a>
            </li>            
            <li class="nav-item">
                <a class="nav-link" href="/user/dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/logout">LogOut</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container mt-5">
        <br>
        <h2>Your Cart</h2>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price per Unit</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in user_cart %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[4] }} {{ item[5] }}</td>
                    <td>
                        <form action="{{ url_for('add_to_cart') }}" method="POST" class="d-flex">
            <input type="hidden" name="product_id" value="{{ item[0] }}">
            <input type="number" class="form-control" name="quantity" value="{{ get_cart_quantity(item[0], user_cartt) }}" min="1" max="{{ item[6] }}" style="max-width: 60px; margin-right: 10px;" required>
            <button class="btn btn-primary" type="submit" style="margin-right: 10px;" {% if item[6] == 0 %}disabled{% endif %}>
                {% if item[6] == 0 %}No Stock{% else %}Add{% endif %}
            </button>
                        </form>
                    </td>
                    <td>{{ item[4] * item[9] }} Rs</td>
                    <td>
                        <form action="{{ url_for('remove_from_cart') }}" method="POST">
                            <input type="hidden" name="product_id" value="{{ item[0] }}">
                            <button class="btn btn-danger">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Total: {{ cart_total }} Rs</h3>
        <form action="{{ url_for('checkout') }}" method="POST">
    <button type="submit" class="btn btn-primary" {% if cart_total == 0 %}disabled{% endif %}>Proceed to Checkout</button>
</form>
    </div>
</body>
</html>
